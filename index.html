<!DOCTYPE html>
<html lang="en" ng-app="bummerCity">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>The UP Studio</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/css/main.min.css">
    <script src="js/app.js"></script>
</head>

<body>
	<h1 class="logo">
		UP Studio
	</h1>
    <div class="wrapper">

                <div class="box-image__overlay">
                    <div class="box-image__title">
                        Hat Club Soho

                    <img class="box-image__logo" src="http://www.placehold.it/300x100&text=Logo+Goes+Here">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box box--five box-image">
                <img class="project-image" src="images/min/table-top.jpg" alt="Tabletop">
                <div class="box-image__overlay">
                    <div class="box-image__title">
                        TableTop
                        <span class="box-image__date">2011</span>
                    </div>
                    <img class="box-image__logo" src="http://www.placehold.it/300x100&text=Logo+Goes+Here">
                </div>
            </div>
        <!--     <div class="box box--half box-image">
                <img class="project-image" src="images/min/table-top.jpg" alt="Tabletop">
                <div class="box-image__overlay">
                    <div class="box-image__title">
                        TableTop
                        <span class="box-image__date">2011</span>
                    </div>
                    <img class="box-image__logo" src="http://www.placehold.it/300x100&text=Logo+Goes+Here">
                </div>
            </div> -->
            <div class="box box--four column">
              	<div class="box box-image">
                	<img class="project-image" src="http://www.theupstudio.com/img/the_UP_studio_New_York_Architecture_and_Design_Studio_What_is_UP_Tumblr_BLOG_Link_off.gif" alt="What is Up - Tumblr">
                </div>
                <div class="box box-image">
                	<img class="project-image" src="images/min/ad.jpg" alt="Ascher Davis">
                    <div class="box-image__overlay">
                    <div class="box-image__title">
                        Ascher Davis
                        <span class="box-image__date">2012</span>
                    </div>
                    <img class="box-image__logo" src="http://www.placehold.it/300x100&text=Logo+Goes+Here">
                </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box box--one-third box-image">
                <img class="project-image" src="http://www.theupstudio.com/img/the_UP_studio_New_York_Architecture_and_Design_Studio_Brand_New_Music_Band_Merch_Shirts_Design_2_off.jpg" alt="Brand New">
            </div>
            <div class="box box--two-thirds box-image">
                <img class="project-image" src="http://www.theupstudio.com/img/up-studio-architecture-design-retail-sneaker-clothing-shop-authentix-atnx-pomona-california-ca_off.jpg" alt="Authentix">

            <div class="box box--half box-image">

            </div>
            <div class="box box--half box-image">
              	<img class="project-image" src="http://www.theupstudio.com/img/up-architecture-graphic-design-brooklyn-new-york-york-street-competition-lexington-kentucky-artist-dwelling_off.jpg" alt="Maker Market">
