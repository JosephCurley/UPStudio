<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>The UP Studio</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/css/main.min.css">
    <script src="js/app.js"></script>
</head>

<body>
    <!--Logo! -->
	<h1 class="logo">UP</h1>
    
    <!-- UP grid! -->
    <div class="wrapper wrapper--site">
        <!-- Row 1 ! -->
        <div class="row">
            <div class="box box--full box-image">
         		<img class="project-image" src="images/min/hat-club.jpg" alt="Hat Club Soho 2013">
                <div class="box-image__overlay">
                    <div class="box-image__title">
                        Hat Club Soho
                        <span class="box-image__date">2013</span>
                    </div>
                    <svg class="icon box-image__logo">
                        <use xlink:href="images/sprites.svg#hat-club-icon"></use>
                    </svg>
                </div>
            </div>
        </div>
        <!-- Row 2 ! -->
        <div class="row">
            <div class="box box--five box-image">
                <img class="project-image" src="images/min/table-top.jpg" alt="Tabletop">
                <div class="box-image__overlay">
                    <div class="box-image__title">
                        TableTop
                        <span class="box-image__date">2011</span>
                    </div>
                    <svg class="icon box-image__logo">
                        <use xlink:href="images/sprites.svg#table-top-icon"></use>
                    </svg>
                </div>
            </div>
            <!--<div class="box box--half box-image">
                <img class="project-image" src="images/min/table-top.jpg" alt="Tabletop">
                <div class="box-image__overlay">
                    <div class="box-image__title">
                        TableTop
                        <span class="box-image__date">2011</span>
                    </div>
                    <img class="box-image__logo" src="http://www.placehold.it/300x100&text=Logo+Goes+Here">
                </div>
            </div> -->
            <div class="box box--four column">
              	<div class="box box-image">
                	<img class="project-image" src="http://www.theupstudio.com/img/the_UP_studio_New_York_Architecture_and_Design_Studio_What_is_UP_Tumblr_BLOG_Link_on.gif" alt="What is Up - Tumblr">
                </div>
                <div class="box box-image">
                	<img class="project-image" src="images/min/ad.jpg" alt="Ascher Davis">
                    <div class="box-image__overlay">
                        <div class="box-image__title">
                            Ascher Davis
                            <span class="box-image__date">2012</span>
                        </div>
                        <svg class="icon box-image__logo">
                            <use xlink:href="images/sprites.svg#ascher-davis-icon"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row 3 ! -->
        <div class="row">
            <div class="box box--one-third box-image">
                <img class="project-image" src="http://www.theupstudio.com/img/the_UP_studio_New_York_Architecture_and_Design_Studio_Brand_New_Music_Band_Merch_Shirts_Design_2_off.jpg" alt="Brand New">
            </div>
            <div class="box box--two-thirds box-image">
                <img class="project-image" src="images/min/authentix.jpg" alt="Authentix">
                <div class="box-image__overlay">
                    <div class="box-image__title">
                        Authentix
                        <span class="box-image__date">2014</span>
                    </div>
                    <svg class="icon box-image__logo">
                        <use xlink:href="images/sprites.svg#authentix-icon"></use>
                    </svg>                        
                 </div>
            </div>
        </div>
        <!-- Row 4 !  -->
        <div class="row">
            <div class="box box--half box-image">
                <img class="project-image" src="images/min/extra-butter.jpg" alt="Extra Butter">
            </div>
            <div class="box box--half box-image">
              	<img class="project-image" src="images/min/makers-market.jpg" alt="Maker Market">
            </div>
        </div>
        <!-- Row 5 ! -->
        <div class="row">
            <div class="box box--one-third column">
                <div class="box box-image">
                    <img class="project-image" src="images/min/form-follows-up.gif" alt="Form Follows Up">
                </div>

                <div class="box box-image">
                    <img class="project-image" src="images/min/up-hill-project.jpg" alt="up hill project">
                    <div class="box-image__overlay">
                        <div class="box-image__title">
                            Uphill House
                            <span class="box-image__date in-progress">In Progress</span>
                        </div>
                        <svg class="icon box-image__logo">
                            <use xlink:href="images/sprites.svg#hill-house-icon"></use>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="box box--two-thirds box-image">
                <img class="project-image" src="images/min/wedge.jpg" alt="10 Degree Wedge">
                <div class="box-image__overlay">
                    <div class="box-image__title">
                        10&deg;Wedge
                        <span class="box-image__date">2010</span>
                    </div>
                    <svg class="icon box-image__logo">
                        <use xlink:href="images/sprites.svg#10-degree-wedge-icon"></use>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Row 6 ! -->
        <div class="row">

            <div class="box box--two-thirds box-image">
                <img class="project-image" src="images/min/long-island-project.jpg" alt="Long Island Project">
                <div class="box-image__overlay">
                    <div class="box-image__title">
                        Long Island Project
                        <span class="box-image__date">ONGOING</span>
                    </div>
                    <svg class="icon box-image__logo">
                        <use xlink:href="images/sprites.svg#long-island-project-icon"></use>
                    </svg>
                </div>
            </div>

            <div class="box box--one-third column">
                <div class="box box-image">
                    <img class="project-image" src="images/min/sleeping-cube.jpg" alt="Sleeping Cube">
                    <div class="box-image__overlay">
                        <div class="box-image__title">
                            Sleeping Cube
                            <span class="box-image__date">2010</span>
                        </div>
                        <svg class="icon box-image__logo">
                            <use xlink:href="images/sprites.svg#sleeping-cube-icon"></use>
                        </svg>
                    </div>
                </div>

                <div class="box box-image">
                    <img class="project-image" src="http://www.theupstudio.com/img/the_UP_studio_New_York_Architecture_and_Design_Studio_Quote_Make_Space_not_War_on.gif" alt="Make Space Not War">
                </div>
            </div>
        </div>

        <!-- Row 7 ! -->
        <div class="row">

            <div class="box box--two-thirds box-image">
                <img class="project-image" src="images/min/split-plane.jpg" alt="Split Plane">
                <div class="box-image__overlay">
                    <div class="box-image__title">
                        Split Plane
                        <span class="box-image__date in-progress">In Progress</span>
                    </div>
                    <svg class="icon box-image__logo">
                        <use xlink:href="images/sprites.svg#split-plane-icon"></use>
                    </svg>
                </div>
            </div>

            <div class="box box--one-third box-image">
                <img class="project-image" src="images/min/studio-jpw.jpg" alt="Studio JPW">
                <div class="box-image__overlay">
                    <div class="box-image__title">
                        Studio.JPW+
                        <span class="box-image__date">2009</span>
                    </div>
                    <svg class="icon box-image__logo">
                        <use xlink:href="images/sprites.svg#studio-jpw-icon"></use>
                    </svg>
                </div>
            </div>

        </div>

    <footer class="site-footer">
        <div class="site-footer__content wrapper">Footer Content</div>
    </footer>
    <!-- End Wrapper ! -->
    </div>
</body>

</html>
